</canvas>

<h2>CSSで図形を描く</h2>
<div id="background">
<div id="draw">
  <div class="circle circle-1 target">
  </div>
  <div class="circle circle-2 target">
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vivus/0.3.2/vivus.js"></script>
<script>
new Vivus('logo', {
  start: 'autostart',
  type: 'scenario-sync',
  pathTimingFunction: Vivus.EASE_OUT
  },
  function(obj){
    obj.el.classList.add('fill-1', 'fill-2', 'fill-3', 'clear-stroke');
  });

  $(window).on( 'load',function() {
    $('main').hide();
    $('svg').fadeIn(0);
    setTimeout(function(){
      $('svg').fadeOut(3000, 'linear',function(){
        $('main').show();
      });
  	},9000);
    });
</script>
